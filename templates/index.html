<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinout Generator</title>
  <style>
    #drop-area {
      border: 2px dashed #ccc;
      padding: 30px;
      text-align: center;
      margin-top: 50px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="drop-area">
    <p>Drag & drop your iBOM .html file here, or click to select it</p>
    <input type="file" id="fileElem" accept=".html" style="display:none;">
    <button onclick="document.getElementById('fileElem').click()">Choose file</button>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
